<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#89BEE2"/>
    <meta name="description" content="404 Not Found"/>
    <meta name="robots" content="noindex"/>
    <meta name="language" content="English"/>
    <meta name="author" content="RudRecciah"/>
    <meta name="creator" content="RudRecciah"/>
    <meta name="publisher" content="RudRecciah"/>
    <link type="text/css" href="style.css" rel="stylesheet">
    <title>RudRecciah - Bugs</title>
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1 class="text-title">
        Bugs
      </h1>
      <input type="text" id="bug" onkeyup="sendBug(event)" placeholder="Report bug" title="Report A Bug" class="input">
      <p class="text-body">
        Notice a bug with one of my projects or think something might be an error? <a href="https://github.com/rudrecciah">Try making an issue in the GitHub repository hosting the problematic code</a>. If you can't, report it here.
      </p>
    </div>
    <script>
      function sendBug(e) {
        var key = e.keyCode;
        if(key === 13) {
          var input = document.getElementById("bug");
          var feedback = input.value;
          if(feedback.length > 2000) {
            alert("Sorry, but there's a 2000 character limit. Please try again.");
          }else{
            input.value = "";
            var request = new XMLHttpRequest();
            request.open("POST", "https://discord.com/api/webhooks/791082804670103552/67Yodr-bdBIP-oeOP0mdwK2dN0dq8pZiWgAQPJYclGxn-_Y0TYIl4fN1N4nYnutsic5L");
            request.setRequestHeader('Content-type', 'application/json');
            var params = {
              username: "New Bug",
              avatar_url: "https://rudrecciah.dev/bugs/ico.png",
              content: feedback
            };
            request.send(JSON.stringify(params));
            alert("Bug reported.")
          }
        }
      }
    </script>
  </body>
</html>
