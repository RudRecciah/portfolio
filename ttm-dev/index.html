<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="icon" href="./ico.png">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core@0.4.0/dist/animxyz.min.css">
    <link href="./style.css" rel="stylesheet" />
    <style>
      .page-wrapper {
        overflow-x: hidden;
      }
      .w-1000 {
        max-width: 1000px;
      }
    </style>
  </head>
  <body class="with-custom-webkit-scrollbars with-custom-css-scrollbars dark-mode" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true">
    <!-- Modals -->
    <div id="wrapper" class="page-wrapper with-navbar with-sidebar" data-sidebar-type="overlayed-sm-and-down">
      <!-- Toasts -->
      <div class="sticky-alerts"></div>
      <!-- Navigation -->
      <nav class="navbar" xyz="fade big">
        <div class="navbar-content xyz-in">
          <button class="xyz-in btn btn-action btn-link" type="button" onclick="halfmoon.toggleSidebar()">
            <i class="fa fa-bars text-white" aria-hidden="true">
            </i>
          </button>
        </div>
      </nav>
      <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
      <div class="sidebar">
        <div class="sidebar-menu">
          <!-- Sidebar brand -->
          <a href="#" class="sidebar-brand">
            <img src="logo.png" alt="Error">
          </a>
          <!-- Sidebar content with the search box -->
          <div class="sidebar-content">
            <input type="text" class="form-control" placeholder="Search">
            <div class="mt-10 font-size-12"> <!-- mt-10 = margin-top: 1rem (10px), font-size-12 = font-size: 1.2rem (12px) -->
              Press <kbd>/</kbd> to focus
            </div>
          </div>
          <!-- Sidebar links and titles -->
          <h5 class="sidebar-title">Information</h5>
          <div class="sidebar-divider"></div>
          <a id="sidebar-home" href="#home" onclick="sidebar('home')" data-sidebarlink class="sidebar-link active">Home</a>
          <a id="sidebar-about" href="#about" onclick="sidebar('about')" data-sidebarlink class="sidebar-link">About</a>
          <br />
          <h5 class="sidebar-title">Theories</h5>
          <div class="sidebar-divider"></div>
          <a id="sidebar-theory1" href="#theory1" onclick="sidebar('theory1')" data-sidebarlink class="sidebar-link">Theory 1</a>
          <a id="sidebar-theory2" href="#theory2" onclick="sidebar('theory2')" data-sidebarlink class="sidebar-link">Theory 2</a>
          <a id="sidebar-theory3" href="#theory3" onclick="sidebar('theory3')" data-sidebarlink class="sidebar-link">Theory 3</a>
          <a id="sidebar-theory4" href="#theory4" onclick="sidebar('theory4')" data-sidebarlink class="sidebar-link">Theory 4</a>
          <a id="sidebar-theory5" href="#theory5" onclick="sidebar('theory5')" data-sidebarlink class="sidebar-link">Theory 5</a>
        </div>
        </div>
      </div>
      <div class="content-wrapper">

      </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script src="https://kit.fontawesome.com/d1e8146998.js" crossorigin="anonymous"></script>
    <script>
      window.onload = animate();

      document.getElementById("wrapper").addEventListener("scroll", function() {
        animate();
      });

      function animate() {
        var elements = document.querySelectorAll("[data-animated]");
        elements.forEach(element => {
          var actualElement = document.getElementById(element.getAttribute("id"));
          var distance = actualElement.getBoundingClientRect();
          if(distance.top <= (window.innerHeight || document.documentElement.clientHeight)) {
            if(!(document.getElementById(element.getAttribute("id")).classList.contains("xyz-in"))) {
              document.getElementById(element.getAttribute("id")).classList.add("xyz-in");
            }
          }
        });
      }

      function sidebar(div) {
        var active = getActive();
        document.getElementById(active).classList.remove("active");
        document.getElementById("sidebar-" + div).classList.add("active");
      }

      function getActive() {
        var elementsByData = document.querySelectorAll("[data-sidebarlink]");
        var elementsById = [];
        elementsByData.forEach(element => {
          elementsById.push(element.getAttribute("id"));
        });
        activeLink = [];
        elementsById.forEach(elementById => {
          var activeElement;
          if(document.getElementById(elementById).classList.contains("active")) {
            activeLink.push(elementById);
          }
        });
        return activeLink.toString();
      }
    </script>
  </body>
  <!--
    To animate a div, parent div needs an xyz attribute and div needs id and data-animated attributes. Data-animated doesn't need a value.
    Animations:
      Landing Image/Content, Footer:
        xyz="fade big delay-1"
      Headers:
        xyz="fade small stagger ease-out-back"
      Content:
        xyz="fade flip-down stagger duration-10 delay-2 ease-out-back"
      Images, Buttons, Other Containers:
        xyz="fade flip-down stagger duration-10 delay-2 ease-out-back"
      Card Groups:
        xyz="fade-100% back big-25% perspective duration-4 ease stagger-0.5"
      Singe Cards:
        xyz="fade-100% back big-25% perspective duration-4 ease"
      Card Buttons:
        xyz="left-50% fade ease"
  -->
</html>
